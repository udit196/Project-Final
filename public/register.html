<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="nav.css">
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            /* min-height: 100vh; */
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-top: 5%;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        #logo img{
            width:80px;
            height:80px;
            border:5px solid #4285f4;
            /* border-radius: 100px; */
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="username"],
        input[type="name"],
        input[type="date"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }

        input[type="date"]::placeholder {
            color: #999;
        }

        button {
            background-color: #4285f4;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 10px;
        }

        .forgot-password a {
            color: #4285f4;
            text-decoration: none;
        }

        .signup {
            text-align: center;
            margin-top: 15px;
        }

        .signup a {
            color: #4285f4;
            text-decoration: none;
        }

        .success-message, .error-message {
            text-align: center;
            margin-bottom: 15px;
        }

        .success-message {
            color: #28a745;
        }

        .error-message {
            color: #dc3545;
        }

        .signin {
            text-align: center;
            margin-top: 15px;
        }

        .signin a {
            color: #4285f4;
            text-decoration: none;
        }

        @media (max-width: 400px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Sign Up here</h1>
        </div>

        <div class="error-message" id="error-message"></div>

        <form action="/register" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="username" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="name" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="stateSelect" class="form-select" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="DOB">Date Of Birth:</label>
                <input type="date" id="DOB" name="DOB" placeholder="01-01-1970" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Sign Up</button>
            <div class="signin">
                <a href="/login">Already Registered? Sign in</a>
            </div>
        </form>
    </div>

        <!-- for flash messages -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Extract query parameters
            const urlParams = new URLSearchParams(window.location.search);
            const errorMessage = urlParams.get('error');
            const successMessage = urlParams.get('success');

            // Display messages if present
            if (errorMessage) {
                const errorDiv = document.getElementsByClassName('error-message');
                errorDiv[0].textContent = errorMessage;
            }
        });
    </script>
</body>
</html>
