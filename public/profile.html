<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="nav.css">
  <style>
    body {
      background-color: #f4f6f9;
    }

    .profile-container {
      margin: 3rem auto;
      padding: 2rem;
      max-width: 500px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .profile-header {
      margin-bottom: 1.5rem;
    }

    .profile-header h2 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #495057;
      /* Dark grey for professional look */
    }

    .profile-details {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .profile-details p {
      margin-bottom: 1.5rem;
      background-color: #f8f9fa;
      /* Light grey for contrast */
      padding: 0.8rem;
      border-radius: 5px;
      border: 1px solid #dee2e6;
      /* Slight border for definition */
    }

    .profile-details span {
      font-weight: bold;
      color: #007bff;
      /* Blue for labels */
    }

    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 1.5rem;
      background-color: #e9ecef;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      color: #6c757d;
      font-weight: bold;
    }

    .profile-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
  </style>

  <!-- Image button -->
  <style>
  #image-upload {
    display: none;
  }

  /* Style the button for the file input */
  .btn-upload {
    display: inline-block;
    padding: 0.5rem 1.5rem;
    font-size: 1rem;
    font-weight: bold;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .btn-upload:hover {
    background-color: #0056b3;
  }

  .btn-upload:active {
    background-color: #004085;
  }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="/profile">Profile</a>
                    <a class="nav-link" href="/calculate">Calculate</a>
                    <a class="nav-link" href="/history">User-History</a>
                    <a class="nav-link" href="/StateCharts">State-Wise</a>
                    <a class="nav-link" href="/CityCharts">City-Wise</a>
                    <a class="nav-link" href="/funGame">Carbon-Dating</a>
                    <a class="nav-link ms-auto" href="/logout">Logout</a>
                </div>
            </div>
        </div>
    </nav>
</header>
<hr>

    <div class="container">
      <div class="profile-container">
        <!-- Profile Avatar with First Letter of Name -->

        <div class="profile-header">
          <h2>User Profile</h2>
        </div>
        <div class="profile-avatar" id="profile-avatar">
          <!-- Photo Wagerh -->
        </div>
        <!-- Photo Update button-->
        <div class="form-group">
          <label for="image-upload" class="btn btn-primary btn-upload">Update Profile Picture</label>
          <input type="file" name="image" id="image-upload" accept="image/*" required>
        </div>

        <div class="profile-details" id="profile-details">
          <!-- Naam Username -->
        </div>

      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', getProfile);

      async function getImage(){
        const avatarElement = document.getElementById('profile-avatar');
        try {
          const response = await fetch('/api/profile-picture');
          if (!response.ok) throw new Error('Failed to fetch profile picture.');

          const blob = await response.blob(); // Convert the response to a Blob
          const imageUrl = URL.createObjectURL(blob); // Create a URL for the Blob

          avatarElement.innerHTML = `<img src="${imageUrl}" alt="Profile Picture">`;
        } catch (error) {
          console.error('Error:', error);
          avatarElement.textContent = 'No profile picture available.';
        }
      }
      
      async function getProfile() {
        try{
          getImage();
          const response = await fetch('/api/user');
          if (!response.ok) throw new Error('Failed to fetch user data.');
          
          const user = await response.json();
          
          const detailsElement = document.getElementById('profile-details');
          detailsElement.innerHTML = `
          <p><span>Username:</span> ${user.username}</p>
            <p><span>Name:</span> ${user.name}</p>
            <p><span>Gender:</span> ${user.gender}</p>
            `;
          }
          catch (err) {
            console.error("Error rendering User Profile", err);
          }
        }
        </script>

        <script>
          document.getElementById('image-upload').addEventListener('change', async (event) => {
            console.log("Hello");
            const file = event.target.files[0];
            if (!file) return;
        
            const formData = new FormData();
            formData.append('image', file);
        
            try {
              const response = await fetch('/upload-image', {
                method: 'POST',
                body: formData,
                enctype:"multipart/form-data",
              });
        
              if (response.ok) {
                getImage();
                alert('Image uploaded successfully!');
              } else {
                console.error('Error uploading image:', response.statusText);
                alert('Error uploading image.');
              }
            } catch (error) {
              console.error('Error:', error);
              alert('An unexpected error occurred.');
            }
          });
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
