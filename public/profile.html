<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="nav.css">
  <style>
    body {
      background-color: #f4f6f9;
      /* Subtle grey background */
    }

    .profile-container {
      margin: 3rem auto;
      padding: 2rem;
      max-width: 500px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .profile-header {
      margin-bottom: 1.5rem;
    }

    .profile-header h2 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #495057;
      /* Dark grey for professional look */
    }

    .profile-details {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .profile-details p {
      margin-bottom: 1.5rem;
      background-color: #f8f9fa;
      /* Light grey for contrast */
      padding: 0.8rem;
      border-radius: 5px;
      border: 1px solid #dee2e6;
      /* Slight border for definition */
    }

    .profile-details span {
      font-weight: bold;
      color: #007bff;
      /* Blue for labels */
    }

    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 1.5rem;
      background-color: #e9ecef;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      color: #6c757d;
      font-weight: bold;
    }

    .profile-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="/profile">Profile</a>
                    <a class="nav-link" href="/calculate">Calculate</a>
                    <a class="nav-link" href="/history">User-History</a>
                    <a class="nav-link" href="/StateCharts">State-Wise</a>
                    <a class="nav-link" href="/CityCharts">City-Wise</a>
                    <a class="nav-link ms-auto" href="/logout">Logout</a>
                </div>
            </div>
        </div>
    </nav>
</header>
<hr>

    <div class="container">
      <div class="profile-container">
        <!-- Profile Avatar with First Letter of Name -->

        <div class="profile-header">
          <h2>User Profile</h2>
        </div>
        <div class="profile-avatar" id="profile-avatar">
          <!-- Photo Wagerh -->
        </div>

        <div class="profile-details" id="profile-details">
          <!-- Naam Username -->
        </div>

      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', getProfile);
      
      async function getProfile() {
        try{
          const response = await fetch('/api/user');
          if (!response.ok) throw new Error('Failed to fetch user data.');
          
          const user = await response.json();
          console.log(user);
          const avatarElement = document.getElementById('profile-avatar');
          
          if (user.profilePicture) {
            avatarElement.innerHTML = `<img src="${user.profilePicture}" alt="Profile Picture">`;
          } else {
            avatarElement.textContent = user.name.charAt(0).toUpperCase();
          }
          
          const detailsElement = document.getElementById('profile-details');
          detailsElement.innerHTML = `
            <p><span>Name:</span> ${user.name}</p>
            <p><span>Username:</span> ${user.username}</p>
            `;
          }
          catch (err) {
            console.error("Error rendering User Profile", err);
          }
        }
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
